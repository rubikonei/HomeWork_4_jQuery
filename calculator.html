<!DOCTYPE html>
<html>
   <head>
      <title>Калькулятор</title>
      <meta http-equiv="content-type" content="text/html; charset=utf-8" />
      <link rel="stylesheet" href="style.css"/>
      <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
   </head>
   <body>
      <header>
         <a href="index.html"><img src="webLogo.png" alt="logo" width="200" /></a>
         <h1>Основы Web-технологий</h1>
         <nav>
            <ul>
               <li><a href="index.html">Главная</a></li>
               <li>
                  <a href="webTechnologies.html">Web-технологии</a>
                  <ul>
                     <li><a href="html5.html">HTML5</a></li>
                     <li><a href="css3.html">CSS3</a></li>
                     <li><a href="javaScript.html">JavaScript</a></li>
                  </ul>
               </li>
               <li><a href="calculator.html">Калькулятор</a></li>
               <li><a href="test.html">Тест</a></li>
            </ul>
         </nav>
      </header>
      <form name="calculator">
         <table>
            <tr>
               <td colspan="5"><input class="result" type="text" name="result"/></td>
            </tr>
            <tr>
               <td><button class="numbers" type="button" name="seven" value="7">7</button></td>
               <td><button class="numbers" type="button" name="eight" value="8">8</button></td>
               <td><button class="numbers" type="button" name="nine" value="9">9</button></td>
               <td><button class="operation" type="button" name="division" value="/">/</button></td>
               <td><button class="clear" type="button" name="clear" value="0">C</button></td>
            </tr>
            <tr>
               <td><button class="numbers" type="button" name="four" value="4">4</button></td>
               <td><button class="numbers" type="button" name="five" value="5">5</button></td>
               <td><button class="numbers" type="button" name="six" value="6">6</button></td>
               <td><button class="operation" type="button" name="multiplication" value="*">&times;</button></td>
               <td><button class="plusmn" type="button" name="plusmn" value="-">&plusmn;</button></td>
            </tr>
            <tr>
               <td><button class="numbers" type="button" name="one" value="1">1</button></td>
               <td><button class="numbers" type="button" name="two" value="2">2</button></td>
               <td><button class="numbers" type="button" name="three" value="3">3</button></td>
               <td><button class="operation" type="button" name="minus" value="-">-</button></td>
               <td rowspan="2"><button class="doubleVertical equally" type="button" name="equally" value="=">=</button></td>
            </tr>
            <tr>
               <td colspan="2"><button class="doubleHorizontal numbers" type="button" name="zero" value="0">0</button></td>
               <td><button class="point" type="button" name="point" value=".">.</button></td>
               <td><button class="operation" type="button" name="plus" value="+">+</button></td>
            </tr>
         </table>
      </form>
      <footer>
         <address><a href="mailto:mail@gmail.com">Пишите: mail@gmail.com</a></address>
         &copy; Костюк А.С., 2016г.
      </footer>
      <script src="js/calculator.js"></script>
   </body>
</html>
